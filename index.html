<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Fidget Spinner</title>
</head>
<body>
    <!-- Spinner -->
    <div class="box">
        <div class="spinner">
          <div class="center">
            <div class="grip"></div>
          </div>
          <div class="one">
            <div class="outer-silver">
              <div class="black">
                <div class="inner-silver">
                  <div class="hole"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="two">
            <div class="outer-silver">
              <div class="black">
                <div class="inner-silver">
                  <div class="hole"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="three">
            <div class="outer-silver">
              <div class="black">
                <div class="inner-silver">
                  <div class="hole"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="shaper1"></div>
          <div class="shaper2"></div>
          <div class="shaper3"></div>
        </div>
      </div>
    <!-- Copied from: https://codepen.io/kenalvares/pen/gROVxY -->
</body>
</html>
